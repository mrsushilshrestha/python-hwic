{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
<!-- Icon -->
<link href="{% static 'image/Daraz-New-Logo.jpg' %}" rel="icon" />

    
    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      header {
        background-color: rgb(224, 116, 44);
      }
      footer {
        background-color: rgb(224, 116, 44);
        color: white;
        padding: 20px 0;
      }
      footer a {
        color: white;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
      .nav-link {
        color: white !important;
      }
      .nav-link:hover {
        text-decoration: underline;
      }
    </style>

    {% block style %}{% endblock %}
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <!-- Header -->
    <header class="py-3">
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <a class="navbar-brand" href="/index">Daraz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/product">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
              >
                Disabled
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      {% block template %}{% endblock %}
      {% block cart %}{% endblock %}
      {% block login %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center">
      <div class="container py-4">
        <!-- Social Media Links -->
        <section class="mb-3">
          <a class="btn btn-link btn-floating btn-lg text-white" style="background-color: #3b5998;" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-white" style="background-color: #55acee;" href="#!" role="button"><i class="fab fa-twitter"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-white" style="background-color: #dd4b39;" href="#!" role="button"><i class="fab fa-google"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-white" style="background-color: #ac2bac;" href="#!" role="button"><i class="fab fa-instagram"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-white" style="background-color: #0082ca;" href="#!" role="button"><i class="fab fa-linkedin"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-white" style="background-color: #333333;" href="#!" role="button"><i class="fab fa-github"></i></a>
        </section>
        <!-- Copyright -->
        <p class="mb-0">&copy; 2025 Sushil Shrestha. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
